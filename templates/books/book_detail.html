<!DOCTYPE html>
{% extends '_base.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{ book.title }}{% endblock title %}</title>
</head>
<body>
{% block content %}
    <div class="book-detail">
        <h2><a href="">{{ book.title }}</a></h2>
        <p>Author: {{ book.author }}</p>
        <p>Price: {{ book.price }}</p>
    </div>
{% endblock content %}
</body>
</html>

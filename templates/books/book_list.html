<!DOCTYPE html>
{% extends '_base.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Books{% endblock title %}</title>
</head>
<body>
{% block content %}
    {% for book in book_list %}
        <div>
            <h2><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></h2>
        </div>
    {% endfor %}
{% endblock content %}
</body>
</html>
